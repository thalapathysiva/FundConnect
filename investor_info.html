{% extends "base.html" %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Complete Your Investor Profile</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-4">This information will help us match you with suitable businesses.</p>
                        
                        <form action="/investor_info" method="POST">
                            <div class="mb-4">
                                <label for="typical_investment_range" class="form-label">Typical Investment Range</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                    <input type="text" class="form-control" id="typical_investment_range" 
                                           name="typical_investment_range" placeholder="e.g. $50,000 - $250,000" required>
                                </div>
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="risk_tolerance" class="form-label">Risk Tolerance</label>
                                    <select class="form-select" id="risk_tolerance" name="risk_tolerance" required>
                                        <option value="" selected disabled>Select your risk tolerance</option>
                                        <option value="Conservative">Conservative</option>
                                        <option value="Balanced">Balanced</option>
                                        <option value="Aggressive">Aggressive</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="investment_term" class="form-label">Preferred Investment Term</label>
                                    <select class="form-select" id="investment_term" name="investment_term" required>
                                        <option value="" selected disabled>Select preferred term</option>
                                        <option value="Short">Short (< 1 year)</option>
                                        <option value="Medium">Medium (1-3 years)</option>
                                        <option value="Long">Long (3+ years)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="preferred_industries" class="form-label">Preferred Industries</label>
                                <textarea class="form-control" id="preferred_industries" name="preferred_industries" 
                                          rows="2" placeholder="List industries you're interested in investing in" required></textarea>
                            </div>
                            
                            <div class="mb-4">
                                <label for="investment_criteria" class="form-label">Investment Criteria</label>
                                <textarea class="form-control" id="investment_criteria" name="investment_criteria" 
                                          rows="3" placeholder="Describe what you look for in potential investments" required></textarea>
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="min_return_expected" class="form-label">Minimum Expected Return (%)</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-percentage"></i></span>
                                        <input type="number" step="0.1" class="form-control" id="min_return_expected" 
                                               name="min_return_expected" placeholder="8.0" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="max_businesses" class="form-label">Max Businesses to Fund</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-building"></i></span>
                                        <input type="number" class="form-control" id="max_businesses" 
                                               name="max_businesses" placeholder="5" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="previous_experience" class="form-label">Previous Investment Experience</label>
                                <textarea class="form-control" id="previous_experience" name="previous_experience" 
                                          rows="2" placeholder="Briefly describe your investment history" required></textarea>
                            </div>
                            
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Complete Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
