{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
        <div class="auth-container" style="max-width: 600px;">
            <div class="auth-header">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h1>Create Your Account</h1>
                <p class="text-muted">Join FundConnect to connect with potential partners</p>
            </div>
            
            <form action="/register" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="user_type" class="form-label">I am a:</label>
                    <select class="form-select" id="user_type" name="user_type" required onchange="toggleFields()">
                        <option value="business_owner">Small Business Owner</option>
                        <option value="investor">Investor</option>
                    </select>
                </div>

                <!-- Fields for Small Business Owners -->
                <div id="business_fields" class="p-3 mb-4 rounded bg-light">
                    <h5 class="mb-3">Business Information</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="business_name" class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="business_name" name="business_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="industry" class="form-label">Industry</label>
                            <input type="text" class="form-control" id="industry" name="industry">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="years_in_operation" class="form-label">Years in Operation</label>
                        <input type="number" class="form-control" id="years_in_operation" name="years_in_operation">
                    </div>
                </div>

                <!-- Fields for Investors -->
                <div id="investor_fields" class="p-3 mb-4 rounded bg-light" style="display: none;">
                    <h5 class="mb-3">Investor Information</h5>
                    <div class="mb-3">
                        <label for="investor_name" class="form-label">Investor/Firm Name</label>
                        <input type="text" class="form-control" id="investor_name" name="investor_name">
                    </div>
                    <div class="mb-3">
                        <label for="preferred_industries" class="form-label">Preferred Industries</label>
                        <input type="text" class="form-control" id="preferred_industries" name="preferred_industries"
                               placeholder="e.g. Technology, Healthcare, Retail">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleFields() {
            const userType = document.getElementById('user_type').value;
            if (userType === 'business_owner') {
                document.getElementById('business_fields').style.display = 'block';
                document.getElementById('investor_fields').style.display = 'none';
            } else if (userType === 'investor') {
                document.getElementById('business_fields').style.display = 'none';
                document.getElementById('investor_fields').style.display = 'block';
            }
        }

        // Trigger the function on page load
        toggleFields();
    </script>
{% endblock %}
